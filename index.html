<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendar una cita</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Agendar una cita</h1>
    <p class="subtitle">Completa el formulario para reservar tu cita.</p>
    <form id="form-cita" action="#" method="post">
      <div class="grid">
        <div class="field">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>
        </div>
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="field">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" placeholder="Ej. 5551234567" pattern="[0-9]{9,15}" required>
        </div>
        <div class="field">
          <label for="fecha">Fecha</label>
          <input id="fecha" name="fecha" type="date" required>
        </div>
        <div class="field">
          <label for="hora">Hora</label>
          <input id="hora" name="hora" type="time" step="900" required>
        </div>
        <div class="field">
          <label for="servicio">Servicio</label>
          <select id="servicio" name="servicio" required>
            <option value="" disabled selected>Selecciona un servicio</option>
            <option>Consulta general</option>
            <option>Seguimiento</option>
            <option>Evaluación inicial</option>
          </select>
        </div>
        <div class="field field--full">
          <label for="comentarios">Comentarios</label>
          <textarea id="comentarios" name="comentarios" rows="4" placeholder="Cuéntanos cualquier detalle relevante"></textarea>
        </div>
        <div class="actions field--full">
          <button type="submit" class="btn">Agendar cita</button>
        </div>
      </div>
      <p class="disclaimer">Al enviar, aceptas ser contactado para confirmar tu cita.</p>
    </form>
    <div id="status" class="status" aria-live="polite"></div>
  </main>
  <script>
    const form = document.getElementById('form-cita');
    const status = document.getElementById('status');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!form.checkValidity()) {
        status.textContent = 'Por favor, completa los campos requeridos.';
        status.className = 'status error';
        return;
      }
      status.textContent = 'Tu cita ha sido registrada. Te contactaremos para confirmar.';
      status.className = 'status success';
      form.reset();
    });
  </script>
  </body>
  </html>
